<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
    <form id="createTask" class="form-inline">

      <div class="form-group">
      <label for="newName">Enter a new task</label>
      <input type="text" class="form-control" id="newName">
    </div>

      <div class="form-group">
      <label for="newDescription">Description</label>
      <input type="text" class="form-control" id="newDescription">
    </div>

<div class="form-group">
      <label for="newDueDate">Due Date</label>
      <input type="date" class="form-control" id="newDueDate">
</div>

<div class="form-group">
      <label for="newPriority">Priority</label>
      <select id="newPriority" class="form-control">
        <option>Low</option>
        <option>Normal</option>
        <option>High</option>
      </select>
</div>

      <button class="btn btn-primary" type='submit'>Submit</button>
    </form>

    <div>
      <ul id="toDoList" class='list-unstyled'>
      </ul>
    </div>

  </div>
</div>
  </body>
</html>
